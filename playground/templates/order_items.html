<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
{% if name.capitalize == 'Eugene' %}
    <h2>
    Say hello, {{ name.upper }}
</h2>
    
<ul> 
{% for product in products %}
    <li>Title: {{product.title}} </li>
    <li>{{product.slug|slugify|upper}} </li>
{% endfor %}
</ul>
{% else %}
    <h3>Helo, people!!</h3>
{% endif %}

</body>
</html>
